<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script>

                this.vid = document.querySelector("#vid");

        });
    </script>
</head>

<body>

    <a-scene mindar-image="imageTargetSrc: https://sorawitw.github.io/testarlocationbasedmarkerukdlvs/targets_demo_nangyai_crop.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
